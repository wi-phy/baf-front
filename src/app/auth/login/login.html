<div class="flex flex-col items-center w-96 gap-12">
  <h2 class="text-5xl font-bold">Connexion</h2>
  <div class="flex flex-col items-center gap-5 w-80">
    <!-- Email -->
    <input
      type="text"
      [formField]="loginForm.email"
      placeholder="Email"
      class="input input-lg input-accent"
    />
    <!-- Password -->
    <div class="relative w-full">
      <input
        id="password"
        [type]="isPasswordVisible() ? 'text' : 'password'"
        [formField]="loginForm.password"
        placeholder="Mot de passe"
        class="input input-lg input-accent"
      />
      <!-- Password Visibility -->
      <label
        for="password"
        class="absolute flex top-1/2 -translate-y-1/2 -right-7 tooltip tooltip-right"
        [attr.data-tip]="isPasswordVisible() ? 'Masquer' : 'Afficher'"
        (click)="togglePasswordVisibility()"
      >
        <i
          class="ph"
          [class]="isPasswordVisible() ? 'ph-eye-closed' : 'ph-eye'"
        ></i>
      </label>
    </div>
    <div class="flex items-center mt-4 w-full justify-between">
      <button type="button" class="btn btn-link text-sm text-gray-400">
        Mot de passe oubli√© ?
      </button>
      <button type="button" class="btn btn-lg btn-accent">Connexion</button>
    </div>
  </div>
</div>
